<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="nomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="nomInput" placeholder="Votre nom" value="John" name="nom"> 
        </div>
        <div class="mb-3">
            <label for="prenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="prenomInput" placeholder="Votre prénom" value="Doe" name="prenom"> 
        </div>
        <div class="mb-3">
          <label for="allergieInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="allergieInput" placeholder="Vos allergies (fruits de mer, arachides…)"  value="Cacahouetes" name="allergies">  
        </div>
        <div class="mb-3">
            <label for="nbConvivesInput" class="form-label">Nombres de convives habituel</label>
            <input type="number" class="form-control" id="nbConvivesInput" placeholder="Combien vous êtes habituellement ?"  value="4" name="nbConvives"> 
          </div>
          <div class="mb-3">
            <label for="dateInput" class="form-label">Date</label>
            <input type="date" class="form-control" id="dateInput"> 
          </div>
          <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio"/>
                <label for="midiRadio" class="form-label">Midi</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked/>
                <label for="soirRadio" class="form-label">Soir</label>
            </div>
            <div class="mb-3">
                <label for="selectHour" class="form-label">Heure</label>
                <select class="form-select" id="selectHour">
                    <option>19:30</option>
                    <option>19:45</option>
                    <option>20:00</option>
                    <option>20:15</option>
                    <option>20:30</option>
                    <option>20:45</option>
                    <option>21:00</option>

                </select>
            </div>
          </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Réserver</button>
            <button type="button" class="btn btn-danger">Annuler</button>
        </div>
    </form>
</div>
